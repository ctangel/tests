<!DOCTYPE html>
<html>
	<head>		
		<script type="text/javascript" src="../Style/less-1.4.1.min.js"></script>
		<script type="text/javascript" src="../jQuery/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../jQuery/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="accordion.js"></script>
		<link rel="stylesheet/css" type="text/css" href="accordion.css">
		<style>
			#accordion {
				border: 1px solid #000;
			}
			#accordion h2 {
				padding: 5px;
				margin: 0px;
				background: #ddd;
			}
			#accordion p {
				padding: 0px 5px;
			}
		</style>
		<title> jQuery Accordion </title>
	</head>
	<body>
		<header>
			<h1> jQuery Accordion </h1>
		</header>
		<section>
			<div id="accordion">
				<h2> Heading One </h2>
				<p id="one" class="a"> Sentence one. </p>
				<h2> Heading Two </h2>
				<p id="two"> Sentence two. </p>
				<h2> Heading Three</h2>
				<p id="three"> Sentence three. </p>
				<h2> Heading Four </h2>
				<p id="four"> Sentence four. </p>
			</div>
		</section>
	</body>
</html>
